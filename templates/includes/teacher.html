{% load static %}

<section class="teacher_section layout_padding-bottom">
    <div class="container">
      <h2 class="main-heading ">
        {{ info_teacher.title }}
      </h2>
      <p class="text-center">
        {{ info_teacher.info }}
      </p>
      <div class="teacher_container layout_padding2">
        <div class="card-deck">
          {% for object in teachers %}
          <div class="card">
            <img class="card-img-top" src="{{ object.image.url }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ object.name_of_teacher }}</h5>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>


      <div class="d-flex justify-content-center mt-3">
        <a href="{% url 'home:main' %}" class="call_to-btn  ">

          <span>
            See More
          </span>
          <img src="{% static 'images/right-arrow.png' %}" alt="">
        </a>
      </div>
    </div>
  </section>
